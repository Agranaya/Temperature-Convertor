<!DOCTYPE html>
<html>
<head>
    <title> Temp Convertor</title>
</head>
<body>
    <form>
        <input type="text" name="input" onchange="tempConv()" />
        <select name="inOp" onchange="tempConv()" >
            <option value="C"> Celsius </option>
            <option value="K"> Kelvin </option>
            <option value="F"> Fahrenheit</option>
        </select>
        <input type="text" name="output" />
        <select name="outOp" onchange="tempConv()">
            <option value="C"> Celsius </option>
            <option value="K"> Kelvin </option>
            <option value="F"> Fahrenheit</option>
        </select>
    </form>
        <script>
            function tempConv()
            {
            var input=document.forms[0].elements['input'].value;
            input=parseFloat(input);
            var inOp=document.forms[0].elements['inOp'].value;
            var outOp=document.forms[0].elements['outOp'].value;
            if(inOp=='C' && outOp=='K')
            {
                output=input+273.15;
            }
            else if(inOp=='K' && outOp=='C')
            {
                output=input-273.15;
            }
            else if(inOp=='C' && outOp=='F')
            {
                output=(input*(9/5))+32;
            }
            else if(inOp=='F' && outOp=='C')
            {
                output=(input-32)*(5/9);
            }
            else if(inOp=='F' && outOp=='K')
            {
                output=((input-32)*(5/9))+273.15;
            }
            else if(inOp=='K' && outOp=='F')
            {
                output=((input-273.15)*(9/5))+32;
            }
            else{
                output=input;
            }
            document.forms[0].elements['output'].value=output;
        }
        </script>
    
</body>
</html>
